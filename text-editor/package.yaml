name:                text-editor
version:             0.0.0.0
license:             MIT

dependencies:
- base < 5

library:
  source-dirs: src
  dependencies:
  - parsec
  - brick
  - brick-skylighting
  - skylighting-core
  - cursor
  - cursor-brick
  - directory
  - path
  - path-io
  - pretty-show
  - text
  - vty

executables:
  text-editor:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - text-editor
